<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIN GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="block">
            <input class="btn" type="button" value="GENERATE" onclick="generate()">
        </div>
        <div class="block">
            <table class="table">
                <tr class="field">
                    <td class="key">Code:</td>
                    <td class="value" id="code"></td>
                </tr>
                <tr class="field">
                    <td class="key">Gender:</td>
                    <td class="value" id="gender"></td>
                </tr>
                <tr class="field">
                    <td class="key">Age:</td>
                    <td class="value" id="age"></td>
                </tr>
                <tr class="field">
                    <td class="key">Date of birth:</td>
                    <td class="value" id="birthday"></td>
                </tr>
            </table>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
